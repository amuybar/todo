<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <img src="images/todo.png" class="img-responsive" alt="" />
      <div class="row">
      </div>
      <form class="form">
        <input type="text" placeholder="Add a new task" class="form_input">
        <button type="submit">Add</button>
        
      </form>
      <div class="row">
        <ul class="todoList">
          <!-- Todo items will be dynamically added here -->
        </ul>
      </div>
    </div>
    <div class="git">
      <a href="https://github.com/amuybar/todo-backend.git">
        <i class="fab fa-github"></i>
        <span>Backend</span>
      </a>
      <a href="https://github.com/amuybar/todo.git">
        <i class="fab fa-github"></i>
        <span>Frontend</span>
      </a>
    </div>
    
    
    <script src="script/todo.js" async defer></script>

  </body>
</html>
